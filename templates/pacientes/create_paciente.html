{% extends 'base/base.html' %}

{%load crispy_forms_tags %} 


{% block template_name %}
<div class="text-center w-100">
    <h2>Registro de Pacientes</h2>
</div>
{% endblock %}


{% block content %}


<div class="container my-auto">
    <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form class="form " action="{% url 'pacientes:create_paciente' %}" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" value="Registrar" class="btn btn-success float-right mt-4">
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>



{% endblock %}
